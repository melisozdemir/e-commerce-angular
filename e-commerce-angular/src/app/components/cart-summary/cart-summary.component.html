<article class="text-gray-600" style="max-width: 350px">

    <h2 class="text-lg font-semibold mb-3">Shopping Cart</h2>
    <div *ngIf="cartItems.length>0">
        <figure class="flex items-center mb-4 leading-5" *ngFor="let cartItem of cartItems">
            <div>
                <div class="block relative w-20 h-20 rounded p-1 border border-gray-200">
                    <img width="70" height="70" src="{{ cartItem.product.image }}" alt="Title">
                    <span class="absolute -top-2 -right-2 w-6 h-6 text-sm text-center flex items-center justify-center text-white bg-gray-400 rounded-full"> {{ cartItem.quantity }} </span>
                </div>
            </div>
            <figcaption class="ml-3">
                <p> {{ cartItem.product.title | uppercase}} <br> {{ cartItem.product.category }} </p>
                <p class="mt-1 text-gray-400"> Total: {{ cartItem.product.price * cartItem.quantity | currency }} </p>
                <span (click)="removeFromCart(cartItem.product)" class="badge bg-danger">Remove</span>
            </figcaption>
        </figure>

    </div>
    <ul *ngIf="cartItems.length>0">
        <li class="border-t flex justify-between mt-3 pt-3">
            <span>Total price:</span>
            <span class="text-gray-900 font-bold">{{ total | currency }}</span>
        </li>
    </ul>
</article>
